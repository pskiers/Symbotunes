model:
  model_type: folk-rnn
  params:
    vocab_size: 135
    num_layers: 3
    lstm_size: 512
    dropout: 0.5
    embedding_size: null
    lr: 0.003
    lr_decay: 0.97
    lr_decay_start: 20
    max_sequence_length: 100

dataloaders:
  validation:
    name: "folk-rnn"
    root: "_data"
    split: "test"
    download: True
    data_type: "tokenized_ABC"
    transforms:
      - folk_rnn:
          sequence_size: 40
    
    batch_size: 64
    num_workers: 16

  train:
    - dataset:
        name: "folk-rnn"
        root: "_data"
        split: "train"
        download: False
        data_type: "tokenized_ABC"
        transforms:
          - folk_rnn:
              sequence_size: 40
        
        batch_size: 64
        num_workers: 16

lightning:
  trainer:
    benchmark: True
    max_steps: 100000

callbacks:
  - model_checkpoint:
      filename: "{epoch:06}"
      verbose: True
      save_last: True
  - checkpoint_every_n_steps:
      save_step_frequency: 1000
      prefix: "N-Step-Checkpoint"
      use_modelcheckpoint_filename: False
  - setup_callback:
  - cuda_callback:
